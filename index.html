<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" defer></script>
    <title>Bybane Favoritt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Favoritt Bybane-vognsett</h1>
    <p>Finn ut kva bybanevogn som passer deg best!</p>
    <p><i>Uoffisiell</i></p>
    <form>
        <fieldset>
            <Legend>Vel favoritt eigenskapar</Legend>
            <label>Farge på lys
                <select id="light">
                    <option value="-1">-</option>
                    <option value="0">Varm</option>
                    <option value="1">Kald</option>
                </select>
            </label>
            <br>
            <label>Linjenummer utsjånad
                <select id="line">
                    <option value="-1">-</option>
                    <option value="0">Liten</option>
                    <option value="1">Stor</option>
                    <option value="2">Stor og tett</option>
                </select>
            </label>
            <br>
            <label>Innside tavler
            <select id="next-stop">
                <option value="-1">-</option>
                <option value="0">aukeland sjukehusH</option>
                <option value="1">Haukeland sjukehus</option>
                <option value="2">Haukeland sjukehus med god plass</option>
            </select></label>
            <br>
            <label>Delvognskille
            <select id="joint">
                <option value="-1">-</option>
                <option value="0">Kvit</option>
                <option value="1">Grå</option>
            </select></label>
            <br>
            <label>Utvida vognsett
            <select id="expanded">
                <option value="-1">-</option>
                <option value="0">Var 5 før</option>
                <option value="1">Har alltid vore 7</option>
            </select></label>
            <br>
            <label>Liker du Toby
                <select id="toby">
                    <option value="-1">-</option>
                    <option value="0">Ja <3</option>
                    <option value="1">tjaa...</option>
                </select>
            </label>
            <br>
            <button type="button">Bekreft</button>
        </fieldset>
    </form>
    <div hidden id="hidden">
        <p id="result">a</p>
    </div>
</body>
</html>

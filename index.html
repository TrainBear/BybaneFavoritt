<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Bybane Favoritt</title>
</head>
<body>
    <h1>Favoritt Bybane-vognsett</h1>
    <p>Finn ut kva bybanevogn som passer deg best!</p>
    <p><i>Laga for ein interaktiv innleiing.</i></p>
    <form>
        <fieldset>
            <Legend>Vel favoritt eigenskapar</Legend>
            <label>Farge på lys
                <select>
                    <option>[Vel]</option>
                    <option>Varm</option>
                    <option>Kald</option>
                </select>
            </label>
            <br>
            <label>Linjenummer utsjånad
                <select>
                    <option>[Vel]</option>
                    <option>Liten</option>
                    <option>Stor</option>
                    <option>Stor og tett</option>
                </select>
            </label>
            <br>
            <label>Innside tavler
            <select>
                <option>[Vel]</option>
                <option>aukeland sjukehusH</option>
                <option>Haukeland sjukehus</option>
                <option>Haukeland sjukehus med god plass</option>
            </select></label>
            <br>
            <label>Delvognskille
            <select>
                <option>[Vel]</option>
                <option>Kvit</option>
                <option>Grå</option>
            </select></label>
            <br>
            <label>Utvida vognsett
            <select>
                <option>[Vel]</option>
                <option>Var 5 før</option>
                <option>Har alltid vore 7</option>
            </select></label>
            <br>
            <button type="button", title="Funker ikkje endo">Trykk for forslag til favoritt</button><i>Funker ikkje endo!</i>
        </fieldset>
    </form>
</body>
</html>
